name: E-commerce Security Audit

# This dictates when the script runs
on:
  # Allows you to trigger the scan manually from the GitHub Actions tab
  workflow_dispatch: 
  # Optional: Runs automatically every day at midnight UTC
  schedule:
    - cron: '0 0 * * *'

jobs:
  security-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests urllib3

      - name: Run Vulnerability Scanner
        env:
          # Pulls the URL from your repository secrets and securely passes it to Python
          TARGET_URL: ${{ secrets.TARGET_URL }}
        run: |
          python ecommerce_audit.py
